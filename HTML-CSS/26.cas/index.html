<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Get bootstrap</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container">
      <!-- container-fluid contenjer sa max sirinom -->
      <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-4 order-1"><p>column 1</p></div>
        <!-- col-lg-6  -->
        <div class="col-lg-4 col-md-6 col-sm-8 order-2"><p>column 2</p></div>
        <!-- <div class="col-lg-4 col-md-6 col-sm-8 order-md-1 order-lg-2 "><p>column 2</p></div> -->
      </div>
    </div>
    <div class="container">
      <div class="row bg-dark-subtle p-3 justify-content-center gx-10">
        <div class="col-lg-2"><p>column 1</p></div>
        <div class="col-lg-2"><p>column 2</p></div>
        <!-- offset-2 pravi razmak za slobodne delove kolone -->
      </div>
    </div>
    <button type="button" class="btn btn-primary" disabled>
      Primary button
    </button>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Abstract-Good-Backgrounds.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./OIP (1).jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./OIP.jpeg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  </body>
</html>
